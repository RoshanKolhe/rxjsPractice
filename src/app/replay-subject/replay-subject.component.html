<div class="container">
  <h2>Replay subject</h2>
  <br />
  <div class="row">
    <div class="col">
      <h3>{{ methodInterval ? "Interval Started" : "Add Video" }}</h3>
    </div>
    <div class="col text-right">
      <button class="btn btn-warning" (click)="toggleMethod()">
        Toggle Method
      </button>
    </div>
  </div>
  <hr />
  <div *ngIf="methodInterval" class="row justify-content-center">
    <div class="col-md-4">
      <input type="text" class="form-control" #inputVideo />
    </div>
    <div class="col-md-3">
      <button class="btn btn-success" (click)="videoAdd(inputVideo)">
        Add Video
      </button>
    </div>
  </div>
  <hr *ngIf="methodInterval" />
  <div class="row">
    <div class="col-md-4">
      <strong>User - 01</strong>
      <hr />
      <ul class="videoList" *ngFor="let item of userList">
        <li><strong>Video:</strong>{{ item }}</li>
      </ul>
    </div>
    <div class="col-md-4">
      <strong>User - 02</strong>
      <hr />
      <ul class="videoList" *ngFor="let item of userList1">
        <li><strong>Video:</strong>{{ item }}</li>
      </ul>
      <button
        class="btn"
        [ngClass]="
          subscibMode1 == false
            ? 'btn-success'
            : subscibMode1 == true
            ? 'btn-danger'
            : ''
        "
        (click)="user2Subscribe()"
      >
        {{
          subscibMode1 == false
            ? "Subscribe"
            : subscibMode1 == true
            ? "Un subscribe"
            : ""
        }}
      </button>
    </div>
    <div class="col-md-4">
      <strong>User - 03</strong>
      <hr />
      <ul class="videoList" *ngFor="let item of userList2">
        <li><strong>Video:</strong>{{ item }}</li>
      </ul>
      <button
        class="btn"
        [ngClass]="
          subscibMode2 == false
            ? 'btn-success'
            : subscibMode2 == true
            ? 'btn-danger'
            : ''
        "
        (click)="user3Subscribe()"
      >
        {{
          subscibMode2 == false
            ? "Subscribe"
            : subscibMode2 == true
            ? "Unsubscribe"
            : ""
        }}
      </button>
    </div>
  </div>
</div>
