<ngx-loading-bar></ngx-loading-bar>
<div class="container">
  <h2>DebounceTime & DistinctUntilChanged</h2>
  <br />
  <div class="row">
    <div class="col-md-6">
      <Strong>Ex - 01 <span class="text-primary">Debounce Time</span></Strong>
      <hr />
      <div class="form-group row">
        <label class="col-sm-2 col-form-label">Search</label>
        <div class="col-sm-10">
          <input
            type="text"
            class="form-control"
            #searchInput
            placeholder="Search"
          />
        </div>
      </div>
      <span *ngIf="data != null"
        >Requested Data:<strong class="text-success">{{ data }}</strong></span
      >
    </div>
    <div class="col-md-6">
      <Strong
        >Ex - 02 <span class="text-warning">DistinctUntilChanged</span></Strong
      >
      <hr />
      <div class="form-group row">
        <label class="col-sm-2 col-form-label">Search</label>
        <div class="col-sm-10">
          <input
            type="text"
            class="form-control"
            #searchInput1
            placeholder="Search"
          />
        </div>
      </div>
      <span *ngIf="data1 != null"
        >Requested Data:<strong class="text-success">{{ data1 }}</strong></span
      >
    </div>
  </div>
</div>
