<div class="container">
  <h2>SwitchMap</h2>
  <br />
  <h5>Search Video</h5>
  <form #searchForm="ngForm">
    <div class="mt-3">
      <input
        type="text"
        ngModel
        class="form-control form-control-lg mt-3"
        name="searchitem"
        autocomplete="off"
        required
      />
    </div>
  </form>

  <br />
  <hr />
  <div class="results">
    <div class="d-flex justify-content-between">
      <h5>Search Results</h5>
      <span class="text-muted">{{ searchResultcount }} Results Found</span>
    </div>
  </div>
  <br />
  <br />
  <table class="table">
    <thead>
      <tr>
        <th scope="col">#</th>
        <th scope="col">Thumbnail</th>
        <th scope="col">Title & Description</th>
      </tr>
    </thead>
    <tbody>
      <tr *ngFor="let item of searchresults; index as i">
        <th scope="row">{{ i + 1 }}</th>
        <td><img src="https://placeimg.com/120/50/tech/4" alt="" /></td>
        <td>
          <strong
            >Title:{{ item.title }} <br />Description: {{ item.body }}</strong
          >
        </td>
      </tr>
    </tbody>
  </table>
</div>
