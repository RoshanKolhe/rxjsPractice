<div class="container">
  <h2>Pluck</h2>
  <br />
  <div class="row">
    <div class="col-md-6">
      <strong>Ex - 01</strong>
      <hr />
      <p class="bg-light py-2 px-3 border rounded">
        <strong>Pluck</strong> by property
      </p>
      <br />
      <table>
        <tr>
          <th>Name</th>
          <th>Skills</th>
        </tr>
        <tr *ngFor="let item of data">
          <td>{{ item }}</td>
        </tr>
      </table>
    </div>
    <div class="col-md-6">
      <strong>Ex - 02</strong>
      <hr />
      <p class="bg-light py-2 px-3 border rounded">
        <strong>Pluck</strong> by nested property
      </p>
      <br />
      <table>
        <tr>
          <th>Job > Title</th>
          <th>Exp</th>
        </tr>
        <tr *ngFor="let item of data1">
          <td>{{ item }}</td>
        </tr>
      </table>
    </div>
    <div class="col-md-4">
      <strong>Ex - 03</strong>
      <hr />
      <p class="bg-light py-2 px-3 border rounded">
        <strong>Map</strong> Map Data
      </p>
      <br />
      <ul id="ulList"></ul>
    </div>
  </div>
</div>
