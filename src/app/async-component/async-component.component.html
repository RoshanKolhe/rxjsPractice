<div class="container">
  <h2>Async subject</h2>
  <br />
  <div class="row">
    <div class="col">
      <h3>Add Video</h3>
    </div>
  </div>
  <hr />
  <div class="row justify-content-center">
    <div class="col-md-4">
      <input type="text" class="form-control" #inputVideo />
    </div>
    <div class="col-md-3">
      <button class="btn btn-success" (click)="videoAdd(inputVideo)">
        Add Video
      </button>
    </div>
  </div>
  <hr />
  <div class="row">
    <div class="col-md-4">
      <strong>User - 01</strong>
      <hr />
      <ul class="videoList">
        <li><strong>Video:</strong>{{ asyncVideoEmit }}</li>
      </ul>
    </div>
    <div class="col-md-4">
      <strong>Click to Complete</strong>
      <hr />

      <button class="btn btn-success" (click)="onComplete()">
        Complete subscription
      </button>
    </div>
  </div>
</div>
